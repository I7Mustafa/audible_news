name: audible_news
description: A new Flutter project.
version: 1.0.1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter  

  cupertino_icons: ^1.0.0
  titled_navigation_bar: ^4.1.0
  flutter_spinkit: ^5.0.0
  google_fonts: ^2.1.0
  http: ^0.13.3
  url_launcher: ^6.0.9
  fluttertoast: ^8.0.7
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  get_it: ^7.2.0
  dartz: ^0.10.0
  equatable: ^2.0.3
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/newspaper.png"

flutter_native_splash:
  image: assets/news-logo.png
  color: "2B2B2B"
  fill: false
  android_disable_fullscreen: true

flutter:
  uses-material-design: true
  generate: true
  
  assets:
   - assets/
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
